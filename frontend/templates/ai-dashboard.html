<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Analytics Dashboard</title>

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Embedded Production CSS (Yellow Theme) -->
  <style>
    /* =========================================================
   ROOT THEME (YELLOW / ANALYTICS)
========================================================= */

:root {
  --bg-main: #f7f8fa;
  --card-bg: #ffffff;
  --accent: #f9b000;
  --accent-soft: #fff3d6;
  --text-main: #1f2937;
  --text-muted: #6b7280;
  --border-light: #e5e7eb;
}

/* =========================================================
   GLOBAL RESET
========================================================= */

* {
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg-main);
  color: var(--text-main);
}

/* =========================================================
   MAIN LAYOUT
========================================================= */

.dashboard {
  display: grid;
  grid-template-columns: minmax(0, 1fr) 380px;
  height: 100vh;
  overflow: hidden;
}

/* =========================================================
   LEFT AREA (DASHBOARD)
========================================================= */

.dashboard-area {
  padding: 20px;
  overflow-y: auto;
}

/* =========================================================
   KPI GRID
========================================================= */

.kpi-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 16px;
  margin-bottom: 24px;
}

.kpi-card {
  background: linear-gradient(180deg, #fffdf7, #ffffff);
  border-left: 5px solid var(--accent);
  border-radius: 12px;
  padding: 16px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.06);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.kpi-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 24px rgba(0,0,0,0.1);
}

.kpi-name {
  font-size: 12px;
  color: var(--text-muted);
  margin-bottom: 6px;
  text-transform: uppercase;
  letter-spacing: 0.06em;
}

.kpi-value {
  font-size: 26px;
  font-weight: 700;
  color: var(--accent);
}

/* =========================================================
   CHART GRID (ADAPTIVE / GRIDLESS)
========================================================= */

.charts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
  grid-auto-rows: minmax(320px, auto); /* ðŸ”‘ FIX */
  gap: 20px;
  align-items: stretch;
}

/* =========================================================
   CHART CARD (NO FIXED HEIGHT)
========================================================= */

.chart-card {
  min-height: 320px;
  width: 100%;
  background: var(--card-bg);
  border-radius: 14px;
  padding: 10px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.08);
  display: flex;
  align-items: stretch;
}

/* Ensure ECharts fills container */
.chart-card > div,
.chart-card canvas {
  width: 100% !important;
  height: 100% !important;
}

/* Optional: Pie / donut charts look better square */
.chart-card.pie {
  aspect-ratio: 1 / 1;
}

/* =========================================================
   RIGHT AREA (CHAT)
========================================================= */

.chat-area {
  display: flex;
  flex-direction: column;
  background: #ffffff;
  border-left: 1px solid var(--border-light);
  height: 100vh;
}

/* Chat Header */
.chat-header {
  padding: 14px 16px;
  font-weight: 700;
  background: linear-gradient(
    90deg,
    var(--accent-soft),
    #fff8e6
  );
  border-bottom: 1px solid var(--border-light);
}

/* Messages */
.chat-messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: #fafafa;
}

/* Chat bubbles */
.chat-messages .left,
.chat-messages .right {
  max-width: 75%;
  padding: 10px 12px;
  margin-bottom: 10px;
  border-radius: 12px;
  font-size: 13px;
  line-height: 1.5;
}

.chat-messages .left {
  background: #ffffff;
  border: 1px solid var(--border-light);
}

.chat-messages .right {
  background: var(--accent);
  color: #000;
  margin-left: auto;
}

/* Input */
.chat-input-area {
  padding: 14px;
  border-top: 1px solid var(--border-light);
}

.chat-input-area input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid var(--border-light);
  font-size: 14px;
  outline: none;
}

.chat-input-area input:focus {
  border-color: var(--accent);
}

/* =========================================================
   RESPONSIVE
========================================================= */

@media (max-width: 1100px) {
  .dashboard {
    grid-template-columns: 1fr;
  }

  .chat-area {
    height: 40vh;
    border-left: none;
    border-top: 1px solid var(--border-light);
  }

  .charts-grid {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>

<body>

<div class="dashboard">

  <!-- ================= LEFT ================= -->
  <div class="dashboard-area">

    <!-- KPIs -->
    <div id="kpi-container" class="kpi-grid"></div>

    <!-- Charts -->
    <div id="charts-container" class="charts-grid"></div>

  </div>

  <!-- ================= RIGHT ================= -->
  <aside class="chat-area">
    <div class="chat-header">AI Analyst</div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input-area">
      <input
        id="chat-input"
        type="text"
        placeholder="Ask about the dataâ€¦"
        autocomplete="off"
      />
    </div>
  </aside>

</div>

<!-- ================= APP JS ================= -->
<script src="../js/chatbot.js"></script>

</body>
</html>
